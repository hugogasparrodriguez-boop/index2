<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoVasos - Página con DIV</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}


#header {
    background-color: #4584F5;
    color: white;
    text-align: center;
    padding: 30px 0;
}

#nav {
    background-color: #0C336E;
    text-align: center;
    padding: 15px 0;
}

#nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}

#section1, #section2 {
    background-color: #96BCFF;
    margin: 20px auto;
    padding: 20px;
    width: 90%;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

#footer {
    background-color: #4584F5;
    color: white;
    text-align: center;
    padding: 15px 0;
}
</style>
</head>
<body>

<div id="header">
    <h1>Vasos y Platos Sostenibles</h1>
</div>

<div id="nav">
    <a href="#section1">Productos</a>
    <a href="#section2">Beneficios</a>
</div>

<div id="section1">
    <h2>Nuestros Productos</h2>
    <p>Vasos y platos biodegradables y reutilizables que cuidan el planeta.</p>
</div>

<div id="section2">
    <h2>Beneficios</h2>
    <p>Reducen el uso de plástico, son resistentes y 100% ecológicos.</p>
</div>

<div id="footer">
    <p>© 2025 EcoVasos</p>
</div>

</body>
</html>
